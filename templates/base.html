<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>DD2477 Search Engine</title>
  </head>
  <body>
    <div class="vh-100 d-flex flex-column">
      <header class="p-3 border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="/" class="nav-link px-2 link-dark">Home</a>
              </li>
              <li>
                <a href="/health" class="nav-link px-2 link-dark">System</a>
              </li>
            </ul>

            {% if user.is_authenticated %}
            <div class="dropdown text-end">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span>{{ user.username }}</span>
              </a>
              <ul
                class="dropdown-menu text-small"
                aria-labelledby="dropdownUser1"
              >
                <li><a class="dropdown-item" href="/user">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
              </ul>
            </div>
            {% else %}
            <div class="col-md-3 text-end">
              <a
                role="button"
                class="btn btn-outline-primary me-2"
                href="/login"
              >
                Login
              </a>
              <a role="button" class="btn btn-primary" href="/signup"
                >Sign-up</a
              >
            </div>
            {% endif %}
          </div>
        </div>
      </header>

      <div class="flex-grow-1 container">{% block content %}{% endblock %}</div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
